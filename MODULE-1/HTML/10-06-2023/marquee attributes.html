<html>
<head>
<title>online heading tag  </title>
</head>
<body bgcolor="blue">
<marquee onmouseover="stop (this.value)" onmouseout= "start (this.value)"><h1>Femish</h1>
</marquee>

<marquee direction="up" onmouseover="stop (this.value)" onmouseout= "start (this.value)"><h1 align="center">Femish</h1>
</marquee>

<marquee direction="down" onmouseover="stop (this.value)" onmouseout= "start (this.value)"><h1 align="center">Femish</h1>
</marquee>

</body>
</html>
