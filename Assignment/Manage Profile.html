    <div  class="col-md-5 p-5" style="border: solid 2px black;">
        <form >
            <h1 style="font-size: 30px;">Profile Settings</h1><br>
        <input type="text" name="name" placeholder="First name"style="width: 44%;">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="Surname" placeholder="Surname" style="width: 45%;"><br><br>
        <input type="text" name="number" placeholder="Phone number" style="width: 100%;"><br><br>
        <input type="text" name="Address" placeholder="Enter address" style="width: 100%;"><br><br>
        <input type="text" name="E-mail" placeholder="E-mail id" style="width: 100%;"><br><br>
        <input type="text" name="Education" placeholder="Education" style="width: 100%;"><br><br>
        <input type="text" name="Country" placeholder="Country" style="width: 44%;">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="State" placeholder="State" style="width: 45%;"><br><br><br>
        
        <input type="button" name="send" value="Save Profile" style="background-color:purple; color: white; padding: 5px; margin-left: 40%;">
        </form>

    </div>

    <div class="col-md-4 p-5" style="border: solid 2px black;">
        <h1 style="font-size: 30px;">Edit experience</h1><br>

        <input type="text" name="Additional details" placeholder="Additional details" style="width: 100%;">
        
    </div>
